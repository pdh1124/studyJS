<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수와 대입연산자</title>
</head>
<body>
    <p>x = 3; 일 때, x는 변수고 =는 대입연산자</p>
    <p>1=2;은 1에다가 2를 대입하면 안되기 때문에 에러가 뜸</p>
    <p>첫줄에 x는 변할 수 있는 변수(variable)이고, 2번째 줄의 1은 변할 수 없는 상수 constant이다.</p>
    <p></p>
    <p>변수를 사용함으로 인해 코드를 더욱 간단하게 할 수 있고, 수많은 수정할 부분을 한번에 수정 할 수 있는 등 수많은 이유로 변수를 사용해야 한다.<br></p>
</body>
</html>
