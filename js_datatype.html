<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 타입</title>
</head>
<body>
    <h1>데이터 타입</h1>
    <p>Bollean : ture,false / 타입은 오브젝트</p>
    <p>Null : 값을 가지고 있지만 비어있는 값을 가지고 있다는 의미이다 / 타입은 오브젝트</p>
    <p>Undefined : 아무것도 없으 때는 Undefined고 타입도 Undefined이다.</p>
    <p>Number : 숫자</p>
    <p>String : 문자</p>
    <p>Symbol : 만들어진 심볼은 고유하게 됨(ECMAScript 6부터 추가됨)</p>
</body>
</html>
