<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문과 배열</title>
</head>
<body>
    <h1>Loop & Array</h1>
    <script>
        var coworkers = ['park', 'kim', 'lee', 'choi'];
    </script>
    <h2>Co workers</h2>
    <ul>
        <!-- <li>park</li>
        <li>kim</li>
        <li>lee</li>
        <li>choi</li> -->
        <script>
            var i = 0;
            var j = coworkers.length;
            while(i < j) {
            document.write('<li><a href="https://a.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
            i = i + 1;
            }
        </script>
    </ul>
</body>
</html>
