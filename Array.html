<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <h1>Array</h1>
    <h2>Syntax(문법)</h2>
    <!--배열은 [로 시작해서 ]로 끝난다. 그리고 []안에다가 값을 적는데 여러개의 값을 적을 수 있다.-->
    <script>
        var coworkers = ["donghoon", "dosan"];
    </script>

    <h2>get(가져오기)</h2>
    <script>
        document.write(coworkers+'<br>');
        document.write(coworkers[0]+'<br>');
        document.write(coworkers[1]+'<br>');
    </script>
    
    <h2>add(추가하기)</h2>
    <script>
        coworkers.push('kim');
        coworkers.push('lee');
        document.write(coworkers+'<br>');
    </script>

    <h2>count(갯수 구하기)</h2>
    <script>
        document.write(coworkers.length);
    </script>
</body>
