<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML과 JavaScript의 만남 - js와 html의 차이</title>
</head>

<body>
    <!-- html을 정적이 반면 js는 1+1의 답을 알려주는 동적이다 -->
    <h1>JavaScript</h1>
    <script>
        document.write(1+1);
    </script>

    <h1>html</h1>
    1+1

</body>

</html>
